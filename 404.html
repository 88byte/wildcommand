<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Handle client-side routing
      var redirectTo = window.location.pathname;
      if (redirectTo !== "/") {
        window.location.replace("/#" + redirectTo);
      }
    </script>
  </head>
  <body></body>
</html>
